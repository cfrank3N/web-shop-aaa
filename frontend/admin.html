<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!--Nav-bar-->
    <nav
      class="navbar sticky-top navbar-expand-sm navbar-light bg-white shadow-sm"
    >
      <div class="container my-3">
        <a href="index.html" class="navbar-brand">
          <h3 class="fw-bold">divra</h3>
        </a>
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex align-items-center">
            <li class="nav-item">

              <a href="#" class="nav-link" onclick="scrollToBottom()"
                >Contact</a
              >
            </li>
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link position-relative" href="form.html">
                <img
                  class="nav-icon"
                  src="./img/nav/shopping-cart.png"
                  alt="Shopping Cart Icon"
                  height="20"
                  draggable="false"
                />
                <span
                  id="cart-counter"
                  class="position-absolute top-25 start-100 translate-middle badge rounded-pill btn-custom"
                >
                  <span class="visually-hidden">items in cart</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Nav-bar-->
    <div class="div" id="message"></div>
